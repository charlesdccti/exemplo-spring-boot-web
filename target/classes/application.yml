spring:
  profiles:
    active: prod
  datasource:
    url: jdbc:mysql://localhost:3366/dbspotmusic?useSSL=false&createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        hbm2ddl:
          auto: update
